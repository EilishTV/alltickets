<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AllTickets · Personal Data</title>
  <!-- CSS absoluto -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">  

  <style>
    main {
      max-width: 800px;
      margin: 6rem auto 40px auto;
      padding: 0 15px;
      box-sizing: border-box;
    }
    form {
      display: grid;
      gap: 15px;
    }
    .row {
      display: flex;
      gap: 15px;
    }
    .row > div {
      flex: 1;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      padding: 12px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #loader {
      text-align: center;
      font-size: 18px;
      margin: 30px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <main class="profile-container">
    <h2>Información Personal</h2>

    <!-- Loader -->
    <div id="loader">Cargando datos...</div>

    <form id="profileForm" style="display:none;">
      <div class="row">
        <div>
          <label>Nombre:</label>
          <input type="text" id="firstName" required>
        </div>
        <div>
          <label>Apellido:</label>
          <input type="text" id="lastName" required>
        </div>
      </div>

      <label>Email:</label>
      <input type="email" id="email" disabled>

      <label>País:</label>
      <input type="text" id="country">

      <div class="row">
        <div>
          <label>Tipo de documento:</label>
          <select id="idType">
            <option value="">Selecciona...</option>
            <option value="DNI">DNI</option>
            <option value="Pasaporte">Pasaporte</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div>
          <label>Número de documento:</label>
          <input type="text" id="idNumber">
        </div>
      </div>

      <div class="row">
        <div>
          <label>Teléfono:</label>
          <input type="tel" id="phone">
        </div>
        <div>
          <label>Fecha de nacimiento:</label>
          <input type="date" id="dob">
        </div>
      </div>

      <label>Género:</label>
      <select id="gender">
        <option value="">Selecciona...</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>

      <button type="submit">Guardar cambios</button>
      <div id="profileError" style="color:red; margin-top:5px; display:none;"></div>
    </form>

    <button id="logoutBtn" style="margin-top:20px;">Logout</button>
  </main>

  <!-- Firebase + Profile Script -->
  <script type="module">
    import { auth, db } from "/js/firebase.js";
    import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const profileForm = document.getElementById("profileForm");
    const profileError = document.getElementById("profileError");
    const logoutBtn = document.getElementById("logoutBtn");
    const loader = document.getElementById("loader");

    // -----------------------------
    // Esperar usuario y cargar datos
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/login";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      let snap = await getDoc(userRef);

      // Crear doc si no existe
      if (!snap.exists()) {
        await setDoc(userRef, {
          email: user.email,
          firstName: "",
          lastName: "",
          country: "",
          idType: "",
          idNumber: "",
          phone: "",
          dob: "",
          gender: "",
          createdAt: new Date()
        });
        snap = await getDoc(userRef);
      }

      const data = snap.data();

      document.getElementById("firstName").value = data.firstName || "";
      document.getElementById("lastName").value = data.lastName || "";
      document.getElementById("email").value = data.email || user.email;
      document.getElementById("country").value = data.country || "";
      document.getElementById("idType").value = data.idType || "";
      document.getElementById("idNumber").value = data.idNumber || "";
      document.getElementById("phone").value = data.phone || "";
      document.getElementById("dob").value = data.dob || "";
      document.getElementById("gender").value = data.gender || "";

      loader.style.display = "none";
      profileForm.style.display = "block";
    });

    // -----------------------------
    // Guardar cambios
    profileForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      profileError.style.display = "none";

      const user = auth.currentUser;
      if (!user) return;

      const updatedData = {
        firstName: document.getElementById("firstName").value.trim(),
        lastName: document.getElementById("lastName").value.trim(),
        country: document.getElementById("country").value.trim(),
        idType: document.getElementById("idType").value,
        idNumber: document.getElementById("idNumber").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        dob: document.getElementById("dob").value,
        gender: document.getElementById("gender").value
      };

      try {
        await setDoc(doc(db, "users", user.uid), updatedData, { merge: true });
        alert("Información actualizada correctamente");
      } catch (err) {
        console.error(err);
        profileError.textContent = "Error guardando info";
        profileError.style.display = "block";
      }
    });

    // -----------------------------
    // Logout
    logoutBtn.addEventListener("click", async () => {
      try {
        await auth.signOut();
        window.location.href = "/login";
      } catch (err) {
        console.error(err);
      }
    });
  </script>

  <!-- Navbar y footer -->
  <script type="module" src="/js/navbar-footer.js"></script>
  <script type="module" src="/script.js"></script>
</body>
</html>
