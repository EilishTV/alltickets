<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AllTickets ¬∑ Personal Data</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    main {
      max-width: 800px;
      margin: 6rem auto 40px auto;
      padding: 0 15px;
      box-sizing: border-box;
    }
    form {
      display: grid;
      gap: 15px;
    }
    .row {
      display: flex;
      gap: 15px;
    }
    .row > div {
      flex: 1;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #loader {
      text-align: center;
      margin: 30px 0;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <main>
    <h2>Informaci√≥n Personal</h2>

    <!-- Loader -->
    <div id="loader">Cargando datos...</div>

    <form id="profileForm" style="display:none;">
      <div class="row">
        <div>
          <label>Nombre</label>
          <input type="text" id="firstName" required />
        </div>
        <div>
          <label>Apellido</label>
          <input type="text" id="lastName" required />
        </div>
      </div>

      <label>Email</label>
      <input type="email" id="email" disabled />

      <label>Pa√≠s</label>
      <input type="text" id="country" />

      <div class="row">
        <div>
          <label>Tipo de documento</label>
          <select id="idType">
            <option value="">Selecciona‚Ä¶</option>
            <option value="DNI">DNI</option>
            <option value="Pasaporte">Pasaporte</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div>
          <label>N√∫mero de documento</label>
          <input type="text" id="idNumber" />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Tel√©fono</label>
          <input type="tel" id="phone" />
        </div>
        <div>
          <label>Fecha de nacimiento</label>
          <input type="date" id="dob" />
        </div>
      </div>

      <label>G√©nero</label>
      <select id="gender">
        <option value="">Selecciona‚Ä¶</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>

      <button type="submit">Guardar cambios</button>
      <div id="profileError" style="color:red; display:none;"></div>
    </form>

    <button id="logoutBtn" style="margin-top:20px;">Logout</button>
  </main>

  <!-- üî• SCRIPT PERFIL -->
  <script type="module">
    import { auth, db, BASE_PATH } from "/js/firebase.js";
    import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const loader = document.getElementById("loader");
    const form = document.getElementById("profileForm");
    const logoutBtn = document.getElementById("logoutBtn");

    const firstName = document.getElementById("firstName");
    const lastName  = document.getElementById("lastName");
    const email     = document.getElementById("email");
    const country   = document.getElementById("country");
    const idType    = document.getElementById("idType");
    const idNumber  = document.getElementById("idNumber");
    const phone     = document.getElementById("phone");
    const dob       = document.getElementById("dob");
    const gender    = document.getElementById("gender");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.replace(BASE_PATH + "login/");
        return;
      }

      const ref = doc(db, "users", user.uid);
      let snap = await getDoc(ref);

      if (!snap.exists()) {
        await setDoc(ref, {
          email: user.email,
          firstName: "",
          lastName: "",
          country: "",
          idType: "",
          idNumber: "",
          phone: "",
          dob: "",
          gender: "",
          createdAt: new Date()
        });
        snap = await getDoc(ref);
      }

      const data = snap.data();

      firstName.value = data.firstName || "";
      lastName.value  = data.lastName || "";
      email.value     = data.email || user.email;
      country.value   = data.country || "";
      idType.value    = data.idType || "";
      idNumber.value  = data.idNumber || "";
      phone.value     = data.phone || "";
      dob.value       = data.dob || "";
      gender.value    = data.gender || "";

      loader.style.display = "none";
      form.style.display = "grid";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      await setDoc(doc(db, "users", user.uid), {
        firstName: firstName.value.trim(),
        lastName: lastName.value.trim(),
        country: country.value.trim(),
        idType: idType.value,
        idNumber: idNumber.value.trim(),
        phone: phone.value.trim(),
        dob: dob.value,
        gender: gender.value
      }, { merge: true });

      alert("Datos guardados correctamente");
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.replace(BASE_PATH + "login/");
    });
  </script>

  <!-- Navbar / global scripts -->
  <script type="module" src="/js/navbar-footer.js"></script>
  <script type="module" src="/js/script.js"></script>

</body>
</html>
