<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AllTickets ¬∑ Personal Data</title>

  <!-- CSS (ruta relativa real) -->
  <link rel="stylesheet" href="../../../assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    main {
      max-width: 800px;
      margin: 6rem auto 40px;
      padding: 0 15px;
      box-sizing: border-box;
    }
    form {
      display: grid;
      gap: 15px;
    }
    .row {
      display: flex;
      gap: 15px;
    }
    .row > div {
      flex: 1;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      padding: 12px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <main>
    <h2>Informaci√≥n Personal</h2>

    <form id="profileForm">
      <div class="row">
        <div>
          <label>Nombre</label>
          <input type="text" id="firstName" required />
        </div>
        <div>
          <label>Apellido</label>
          <input type="text" id="lastName" required />
        </div>
      </div>

      <label>Email</label>
      <input type="email" id="email" disabled />

      <label>Pa√≠s</label>
      <input type="text" id="country" />

      <div class="row">
        <div>
          <label>Tipo de documento</label>
          <select id="idType">
            <option value="">Selecciona...</option>
            <option value="DNI">DNI</option>
            <option value="Pasaporte">Pasaporte</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div>
          <label>N√∫mero de documento</label>
          <input type="text" id="idNumber" />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Tel√©fono</label>
          <input type="tel" id="phone" />
        </div>
        <div>
          <label>Fecha de nacimiento</label>
          <input type="date" id="dob" />
        </div>
      </div>

      <label>G√©nero</label>
      <select id="gender">
        <option value="">Selecciona...</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>

      <button type="submit">Guardar cambios</button>
      <div id="profileError" style="color:red; display:none;"></div>
    </form>

    <button id="logoutBtn" style="margin-top:20px;">Logout</button>
  </main>

  <!-- üî• SCRIPT PERFIL -->
<script type="module">
  import { auth, db } from "../../../js/firebase.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const form = document.getElementById("profileForm");
  const errorDiv = document.getElementById("profileError");
  const logoutBtn = document.getElementById("logoutBtn");

  // Inputs
  const firstNameInput = document.getElementById("firstName");
  const lastNameInput = document.getElementById("lastName");
  const emailInput = document.getElementById("email");
  const countryInput = document.getElementById("country");
  const idTypeInput = document.getElementById("idType");
  const idNumberInput = document.getElementById("idNumber");
  const phoneInput = document.getElementById("phone");
  const dobInput = document.getElementById("dob");
  const genderInput = document.getElementById("gender");

  let currentUser = null;

  // üîê Esperar sesi√≥n y cargar datos
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.replace("../../login/");
      return;
    }

    currentUser = user;
    emailInput.value = user.email;

    try {
      const snap = await getDoc(doc(db, "users", user.uid));
      if (!snap.exists()) return;

      const data = snap.data();

      // üëâ CARGAR DATOS EN EL FORM
      firstNameInput.value = data.firstName || "";
      lastNameInput.value = data.lastName || "";
      countryInput.value = data.country || "";
      idTypeInput.value = data.idType || "";
      idNumberInput.value = data.idNumber || "";
      phoneInput.value = data.phone || "";
      dobInput.value = data.dob || "";
      genderInput.value = data.gender || "";

    } catch (err) {
      console.error("Error cargando datos:", err);
    }
  });

  // üíæ Guardar cambios
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorDiv.style.display = "none";

    if (!currentUser) return;

    try {
      await updateDoc(doc(db, "users", currentUser.uid), {
        firstName: firstNameInput.value.trim(),
        lastName: lastNameInput.value.trim(),
        country: countryInput.value.trim(),
        idType: idTypeInput.value,
        idNumber: idNumberInput.value.trim(),
        phone: phoneInput.value.trim(),
        dob: dobInput.value,
        gender: genderInput.value
      });

      alert("Datos actualizados correctamente");
    } catch (err) {
      console.error("Error guardando datos:", err);
      errorDiv.textContent = "Error al guardar los cambios";
      errorDiv.style.display = "block";
    }
  });

  // üö™ Logout (centralizado)
  logoutBtn.addEventListener("click", () => {
    window.logout();
  });
</script>



  <!-- Navbar y scripts globales -->
  <script type="module" src="../../../js/navbar-footer.js"></script>
  <script type="module" src="../../../script.js"></script>

</body>
</html>
