<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AllTickets ¬∑ Personal Data</title>

  <!-- Base Path (ruta base din√°mica) -->
  <base href="/">

  <!-- CSS Absoluto -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    main {
      max-width: 800px;
      margin: 40px auto;
      margin-top: 6rem;
    }
    form {
      display: grid;
      gap: 15px;
    }
    .row {
      display: flex;
      gap: 15px;
    }
    .row > div {
      flex: 1;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      padding: 12px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <main>
    <h2>Informaci√≥n Personal</h2>
    <form id="profileForm">
      <div class="row">
        <div>
          <label>Nombre:</label>
          <input type="text" id="firstName" required />
        </div>
        <div>
          <label>Apellido:</label>
          <input type="text" id="lastName" required />
        </div>
      </div>

      <label>Email</label>
      <input type="email" id="email" disabled />

      <label>Pa√≠s</label>
      <input type="text" id="country" />

      <div class="row">
        <div>
          <label>Tipo de documento</label>
          <select id="idType">
            <option value="">Selecciona...</option>
            <option value="DNI">DNI</option>
            <option value="Pasaporte">Pasaporte</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div>
          <label>N√∫mero de documento</label>
          <input type="text" id="idNumber" />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Tel√©fono</label>
          <input type="tel" id="phone" />
        </div>
        <div>
          <label>Fecha de nacimiento</label>
          <input type="date" id="dob" />
        </div>
      </div>

      <label>G√©nero</label>
      <select id="gender">
        <option value="">Selecciona...</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>

      <button type="submit">Guardar cambios</button>
      <div id="profileError" style="color:red; margin-top:5px; display:none;"></div>
    </form>

    <button id="logoutBtn" style="margin-top:20px;">Logout</button>
  </main>

<script type="module">
  import { auth, db } from "../../js/firebase.js";
  import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const form = document.getElementById("profileForm");
  const errorDiv = document.getElementById("profileError");

  const fields = {
    firstName: document.getElementById("firstName"),
    lastName: document.getElementById("lastName"),
    email: document.getElementById("email"),
    country: document.getElementById("country"),
    idType: document.getElementById("idType"),
    idNumber: document.getElementById("idNumber"),
    phone: document.getElementById("phone"),
    dob: document.getElementById("dob"),
    gender: document.getElementById("gender"),
  };

  // üîë ESTE es el punto clave
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.replace("../../login/");
      return;
    }

    const ref = doc(db, "users", user.uid);
    let snap = await getDoc(ref);

    if (!snap.exists()) {
      await setDoc(ref, {
        email: user.email,
        firstName: "",
        lastName: "",
        country: "",
        idType: "",
        idNumber: "",
        phone: "",
        dob: "",
        gender: "",
        createdAt: new Date()
      });
      snap = await getDoc(ref);
    }

    const data = snap.data();

    fields.firstName.value = data.firstName || "";
    fields.lastName.value  = data.lastName || "";
    fields.email.value     = data.email || user.email;
    fields.country.value   = data.country || "";
    fields.idType.value    = data.idType || "";
    fields.idNumber.value  = data.idNumber || "";
    fields.phone.value     = data.phone || "";
    fields.dob.value       = data.dob || "";
    fields.gender.value    = data.gender || "";
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const user = auth.currentUser;
    if (!user) return;

    try {
      await setDoc(doc(db, "users", user.uid), {
        firstName: fields.firstName.value.trim(),
        lastName: fields.lastName.value.trim(),
        country: fields.country.value.trim(),
        idType: fields.idType.value,
        idNumber: fields.idNumber.value.trim(),
        phone: fields.phone.value.trim(),
        dob: fields.dob.value,
        gender: fields.gender.value
      }, { merge: true });

      alert("Datos guardados correctamente");
    } catch (err) {
      errorDiv.textContent = "Error guardando los datos";
      errorDiv.style.display = "block";
      console.error(err);
    }
  });

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.replace("../../login/");
  });
</script>



  <script type="module" src="js/navbar-footer.js"></script>
  <script type="module" src="script.js"></script>

</body>
</html>
