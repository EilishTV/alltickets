<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="navbar-container"></div>

  <main style="max-width:800px; margin:40px auto; margin-top:6rem; padding: 0 10px;">


    <h2>Cambiar Contraseña</h2>
    <form id="passwordForm" style="display:flex; flex-direction:column; gap:10px;">
      <label>Contraseña actual:</label>
      <input type="password" id="currentPassword" required>

      <label>Nueva contraseña:</label>
      <input type="password" id="newPassword" required>

      <label>Confirmar nueva contraseña:</label>
      <input type="password" id="confirmPassword" required>

      <button type="submit" style="padding:12px; background:#1e90ff; color:white; border:none; border-radius:10px; cursor:pointer;">Cambiar Contraseña</button>

      <div id="passwordError" style="color:red; margin-top:5px; display:none;"></div>
    </form>

    <button id="logoutBtn" style="width:100%; padding:12px; background:#1e90ff; color:white; border:none; border-radius:10px; cursor:pointer; margin-top:30px;">Logout</button>

  </main>

  <script type="module">
    import { auth } from "../../js/firebase.js";
    import { onAuthStateChanged, updatePassword, EmailAuthProvider, reauthenticateWithCredential } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { db } from "../../js/firebase.js";

    const passwordForm = document.getElementById("passwordForm");
    const passwordError = document.getElementById("passwordError");
    const logoutBtn = document.getElementById("logoutBtn");
    const userHeader = document.getElementById("userHeader");

    // --- Header usuario ---
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;

      const snap = await getDoc(doc(db, "users", user.uid));
      const data = snap.exists() ? snap.data() : {};

      const firstName = data.firstName || "";
      const lastName = data.lastName || "";
      const email = data.email || user.email;
      const initials = `${firstName.charAt(0) || ''}${lastName.charAt(0) || ''}`.toUpperCase();

      userHeader.innerHTML = `
        <div style="width:50px; height:50px; border-radius:50%; background:#ccc; display:flex; justify-content:center; align-items:center; font-weight:bold;">
          ${initials}
        </div>
        <div>
          <div style="font-weight:bold;">${firstName} ${lastName}</div>
          <div style="color:#888;">${email}</div>
        </div>
      `;
    });

    // --- Cambiar contraseña ---
    passwordForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      passwordError.style.display="none";

      const user = auth.currentUser;
      if (!user) return;

      const current = document.getElementById("currentPassword").value;
      const newPass = document.getElementById("newPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (newPass !== confirm) {
        passwordError.textContent = "Las contraseñas no coinciden";
        passwordError.style.display = "block";
        return;
      }

      try {
        const credential = EmailAuthProvider.credential(user.email, current);
        await reauthenticateWithCredential(user, credential);
        await updatePassword(user, newPass);
        alert("Contraseña actualizada correctamente");
        passwordForm.reset();
      } catch (err) {
        console.error(err);
        passwordError.textContent = "Error cambiando la contraseña. Revisá la actual";
        passwordError.style.display = "block";
      }
    });

    // --- Logout ---
    logoutBtn.addEventListener("click", () => {
      if (typeof window.logout === "function") {
        window.logout();
      } else {
        auth.signOut().then(() => window.location.href = "../../login");
      }
    });
  </script>

  <script type="module" src="/js/navbar-footer.js"></script>
</body>
</html>
