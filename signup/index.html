<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../assets/css/signup.css">
</head>
<body>
  <div class="signup-container">
    <img src="../assets/images/logo.png" alt="Enigma Tickets Logo">
    <h1>Create an account</h1>
    <form id="signupForm">
      <label for="email">E-Mail</label>
      <input type="email" id="email" placeholder="E-Mail" required>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>

      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Last Name" required>
        </div>
      </div>

      <label for="country">Country of Residence</label>
      <select id="country" required>
        <option value="Argentina">Argentina</option>
      </select>

      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="+54" required>

      <div class="form-row">
        <div class="form-group">
          <label for="id-type">ID Type</label>
          <select id="id-type" required>
            <option value="">Select ID Type</option>
            <option value="dni">DNI</option>
            <option value="passport">Passport</option>
          </select>
        </div>
        <div class="form-group">
          <label for="id-number">ID Number</label>
          <input type="text" id="id-number" placeholder="DNI / Passport Number" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div class="signin-footer">
    Already have an account?<a href="../login/">Sign in here</a>
  </div>

  <script type="module" src="../js/firebase.js"></script>
  <script type="module" src="../js/auth.js"></script>
</body>
</html>
