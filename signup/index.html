<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../../assets/css/style.css">

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f9f9f9;
      justify-content: center;
      align-items: stretch; /* importante para que el footer ocupe todo el ancho */
    }

    .signup-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
    }

    .signup-container img {
      width: 180px;
      margin-bottom: 20px;
    }

    .signup-container h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #111;
      font-weight: 500;
    }

    .signup-container form {
      text-align: left;
    }

    .signup-container label {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #555;
    }

    .signup-container input,
    .signup-container select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      appearance: none;
    }

    .signup-container select {
      padding-right: 30px;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2210%22%20height%3D%227%22%20viewBox%3D%220%200%2010%207%22%20fill%3D%22none%22%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%3E%3Cpath%20d%3D%22M1%201L5%206L9%201%22%20stroke%3D%22%23555%22%20stroke-width%3D%222%22/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 10px 7px;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .signup-container button:hover {
      background-color: #333;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .signin-footer {
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-top: 20px;
      padding: 10px 0;
    }

    .signin-footer a {
      color: #741eff;
      text-decoration: underline;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <img src="../assets/images/logo.png" alt="Enigma Tickets Logo">
    <h1>Create an account</h1>

    <form>
      <label for="email">E-Mail</label>
      <input type="email" id="email" placeholder="E-Mail" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>

      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Last Name" required>
        </div>
      </div>

      <label for="country">Country of Residence</label>
      <select id="country" required>
        <option value="Argentina">Argentina</option>
      </select>

      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="+54" required>

      <div class="form-row">
        <div class="form-group">
          <label for="id-type">ID Type</label>
          <select id="id-type" required>
            <option value="">Select ID Type</option>
            <option value="dni">DNI</option>
            <option value="passport">Passport</option>
          </select>
        </div>
        <div class="form-group">
          <label for="id-number">ID Number</label>
          <input type="text" id="id-number" placeholder="DNI / Passport Number" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Footer inyectado por JS se verá ancho -->
  <div class="signin-footer">
    Already have an account?<a href="../login/">Sign in here</a>
  </div>

  <script src="../../script.js"></script>
</body>
</html>
