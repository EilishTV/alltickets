<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Términos y Condiciones</title>
  <link rel="stylesheet" href="../../assets/css/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      margin-top: 4.9rem;
      background: #000;
      padding: 70px;
      color: #fff;
      text-align: left;
    }

    h1 {
      margin: 0;
      font-size: 1.9rem;
      font-weight: 500; /* Menos bold */
    }

    p {
      margin: 0;
      font-size: 1.3rem;
    }

    .terms-content {
      font-size: 0.95rem;
      width: 80%;
      box-sizing: border-box;
      padding: 60px;
      background: white;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .terms-content h2,
    .terms-content h3,
    .terms-content h4 {
      margin-top: 50px; /* Más espacio antes de cada sección */
      margin-bottom: 1.5rem; /* Espacio después del título */
      font-size: 1rem;
      font-weight: 600; /* Menos bold */
      text-transform: uppercase;
    }

    .terms-content p, .terms-content li {
      text-align: justify;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 1rem; /* Más espacio entre párrafos */
    }

    .terms-content a {
      color: #0066cc;
      text-decoration: none;
    }

    .terms-content a:hover {
      text-decoration: underline;
    }

    /* Reset de márgenes/paddings del Docs */
    .terms-content * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .terms-content p,
    .terms-content h1,
    .terms-content h2,
    .terms-content h3,
    .terms-content h4,
    .terms-content li {
      margin-bottom: 1.8em; /* Controla espacio entre párrafos y temas */
    }
  </style>
</head>
<body>

  <div id="navbar-container"></div>

  <header>
    <h1>Términos y Condiciones:</h1>
    <p>Términos legales para el uso de nuestro servicio.</p>
  </header>

  <div class="terms-content" id="terms-container">
    <!-- Aquí se cargará automáticamente el contenido de Google Docs -->
    <p>Cargando contenido...</p>
  </div>

  <script>
    // URL de tu Google Docs publicado
    const docUrl = 'https://docs.google.com/document/d/e/2PACX-1vS2EL7Ci-RNuPUdUiqWeNJv-wddcgSyYbLreVX1qH4yHQZu5CYrCVHzZYNk7Ics2Z7u68XS8-56W_oh/pub?rand=' + new Date().getTime();


    fetch(docUrl)
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, 'text/html');

        // Extraemos solo párrafos, encabezados y listas
        const content = Array.from(doc.querySelectorAll('p, h1, h2, h3, h4, li'))
          .map(el => el.outerHTML)
          .join('');

        document.getElementById('terms-container').innerHTML = content;
      })
      .catch(err => {
        console.error('Error al cargar el documento:', err);
        document.getElementById('terms-container').innerHTML = '<p>No se pudo cargar el contenido. Intenta nuevamente más tarde.</p>';
      });
  </script>

  <script src="../../script.js"></script>
  <script src="../../js/navbar-footer.js"></script>
</body>
</html>
