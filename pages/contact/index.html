<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="../../assets/css/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      margin-top: 4.9rem;
      background: #000;
      padding: 70px;
      color: #fff;
      text-align: left;
    }

    h1 {
      margin: 0;
      font-size: 1.9rem;
    }
    
    p {
      margin: 0;
      font-size: 1.3rem;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .info-box {
      background: #fff4eb;
      border: 1px solid #f5cba7;
      padding: 16px;
      border-radius: 6px;
      font-size: 0.95rem;
      margin: 20px auto;
      color: #7a4b2b;
      width: 100%;
      text-align: left;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div id="navbar-container"></div>

  <header>
    <p>Atención al cliente</p>
    <h1>Enviar una solicitud</h1>
  </header>

  <div class="container">
    <div class="info-box">
      Te pedimos por favor que leas nuestras preguntas frecuentes antes de realizar tu consulta e incluyas tanta información y detalle del inconveniente como sea posible.  
      Enviar más de una solicitud por este caso resultará en demoras en la respuesta.
    </div>

    <form>
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Asunto</label>
      <input type="text" id="subject" name="subject" required>

      <label for="fullname">Nombre y apellido</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="dni">DNI</label>
      <input type="text" id="dni" name="dni" required>

      <label for="phone">N° de teléfono (opcional)</label>
      <input type="tel" id="phone" name="phone">

      <label for="event">Evento</label>
      <input type="text" id="event" name="event" required>

      <label for="reason">Motivo de la consulta</label>
      <select id="reason" name="reason" required>
        <option value="">Selecciona un motivo...</option>
        <option value="compra">Problema con la compra</option>
        <option value="entrada">Problema con la entrada</option>
        <option value="pago">Problema con el pago</option>
        <option value="otro">Otro</option>
      </select>

      <label for="message">Descripción</label>
      <textarea id="message" name="message" required></textarea>

      <label for="files">Archivos adjuntos (opcional)</label>
      <input type="file" id="files" name="files" multiple>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="../../script.js"></script>
  <script src="../../js/navbar-footer.js"></script>  
</body>
</html>
